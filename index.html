<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Mã Code</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: #1a1a1a; /* Màu tối hơn */
            overflow: hidden;
            position: relative;
        }
        /* Animated background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #8b0000, #2f4f4f, #483d8b, #556b2f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
            opacity: 0.8; /* Làm mờ nhẹ để tối hơn */
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Hiệu ứng hạt lấp lánh */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: sparkle 4s infinite;
            pointer-events: none;
        }
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0); }
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            z-index: 1;
        }
        h2 {
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 24px;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px;
            font-size: 16px;
        }
        .btn-danger {
            border-radius: 25px;
            padding: 12px;
            font-size: 16px;
            transition: transform 0.3s;
        }
        .btn-danger:hover {
            transform: scale(1.05);
        }
        #error {
            font-size: 14px;
            min-height: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 576px) {
            .container { padding: 20px; }
            h2 { font-size: 20px; }
            .form-control, .btn-danger { font-size: 14px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h2 class="text-center mb-4">Nhập Mã Code</h2>
        <div class="mb-3">
            <input type="text" class="form-control" id="codeInput" placeholder="Nhập mã code của bạn">
        </div>
        <button class="btn btn-danger w-100" onclick="checkCode()">Xác Nhận</button>
        <p id="error" class="text-danger text-center mt-3"></p>
    </div>

        function checkCode() {
            const input = document.getElementById("codeInput").value;
            const error = document.getElementById("error");
            if (codes[input]) {
                localStorage.setItem("giftData", codes[input]);
                window.location.href = "gift.html";
            } else {
                error.textContent = "Mã code không hợp lệ!";
            }
        }

        // Tạo hạt lấp lánh
        function createSparkles() {
            for (let i = 0; i < 25; i++) {
                const sparkle = document.createElement("div");
                sparkle.className = "sparkle";
                sparkle.style.left = `${Math.random() * 100}vw`;
                sparkle.style.top = `${Math.random() * 100}vh`;
                sparkle.style.animationDuration = `${Math.random() * 3 + 2}s`;
                sparkle.style.animationDelay = `${Math.random() * 4}s`;
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 6000);
            }
        }
        createSparkles();
        setInterval(createSparkles, 4000); // Tạo mới mỗi 4s
